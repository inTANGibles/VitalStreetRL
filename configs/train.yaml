# 训练配置
train:
  # 算法
  algorithm: "ppo"
  device: "cuda"  # 或 "cpu"
  
  # PPO超参数
  ppo:
    learning_rate: 3e-4
    gamma: 0.99
    gae_lambda: 0.95
    clip_epsilon: 0.2
    value_coef: 0.5
    entropy_coef: 0.01
    max_grad_norm: 0.5
    n_epochs: 4
    batch_size: 64
  
  # 训练设置
  n_episodes: 100
  log_interval: 1
  save_interval: 10
  checkpoint_dir: "./checkpoints"
  log_dir: "./logs"  # 训练日志目录（monitor.csv将保存在这里）
  
  # 网络结构
  policy:
    type: "cnn"  # 或 "gnn"
    cnn:
      encoder_channels: [32, 64, 128]
      mlp_hidden: [256, 128]
    gnn:
      gnn_type: "GCN"  # 或 "GraphSAGE", "GAT"
      hidden_dim: 128
      n_layers: 3
      mlp_hidden: [256, 128]
